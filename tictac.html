<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-toe/ General</title>
    <link rel="stylesheet" href="tictac.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="body">
    <nav>
        <ul>
            <li>Tic-Tac-Toe</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div> 
        <div class="gameinfo">
            <h1>Welcome to tic-tac-toe!!</h1>
            <div>
                <span class="info">Turn For X</span>
                <button id="reset"> RESTART</button>
            </div>
            <div class="imgbox">
                <img src="gameoverss.png">
            </div>
        </div>
    </div>
    <div class="footer">&#169;ThemisfitofNightraid
        <a href="https://www.facebook.com/themisfitofnightraid" class="fa fa-facebook"></a>
        <a href="https://youtube.com/@themisfitofnightraid777" class="fa fa-youtube"></a>
    </div>
    <script src="tictac.js"></script>
</body>
</html>
